<div class="update-product">
    <h1>Update Product</h1>
    <!-- <p class="message">{{updateProductMessage}}</p> -->
    <form #updateProduct="ngForm" (ngSubmit)="submit(updateProduct.value)" class="common-form">
        <input class="form-input" type="text" name="name" ngModel placeholder="Enter Product Name" />
        <input class="form-input" type="text" name="price" ngModel placeholder="Enter Product Price" />
        <input class="form-input" type="text" name="color" ngModel placeholder="Enter Product Color" />
        <input class="form-input" type="text" name="category" ngModel placeholder="Enter Product Category" />
        <textarea class="form-input" type="text" name="description" ngModel
            placeholder="Enter Product Description"></textarea>
        <input class="form-input" type="text" name="image" ngModel placeholder="Enter Product Image URL" />
        <button class="form-button">Update</button>
    </form>
</div>
