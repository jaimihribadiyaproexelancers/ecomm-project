<div class="row search-item" *ngFor="let sps of searchResult">
    <div class="col-sm-3">
        <a routerLink="/details/{{sps.id}}">
            <img src="{{sps.image}}" alt="{{sps.name}}">
        </a>
    </div>
    <div class="col-sm-8 details">
        <h6>{{sps.name}}</h6>
        <p><b>Price: {{sps.price}}</b></p>
        <p><span>Color: {{sps.color}}</span><span>{{sps.category}}</span></p>
        <p>{{sps.description}}</p>
    </div>
</div>
